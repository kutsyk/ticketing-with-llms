<mat-sidenav-container class="sidebar-container">
  <mat-sidenav mode="side" opened class="sidebar">
    <mat-toolbar color="primary" class="sidebar-header">
      <span>Admin Panel</span>
    </mat-toolbar>

    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item routerLink="/users" routerLinkActive="active">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>

      <a mat-list-item routerLink="/events" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <span>Events</span>
      </a>

      <a mat-list-item routerLink="/ticket-types" routerLinkActive="active">
        <mat-icon>confirmation_number</mat-icon>
        <span>Ticket Types</span>
      </a>

      <a mat-list-item routerLink="/tickets" routerLinkActive="active">
        <mat-icon>receipt</mat-icon>
        <span>Tickets</span>
      </a>

      <a mat-list-item routerLink="/payments" routerLinkActive="active">
        <mat-icon>payment</mat-icon>
        <span>Payments</span>
      </a>

      <a mat-list-item routerLink="/scans" routerLinkActive="active">
        <mat-icon>qr_code_scanner</mat-icon>
        <span>Scans</span>
      </a>

      <a mat-list-item routerLink="/audit-logs" routerLinkActive="active">
        <mat-icon>history</mat-icon>
        <span>Audit Logs</span>
      </a>

      <a mat-list-item routerLink="/exports" routerLinkActive="active">
        <mat-icon>download</mat-icon>
        <span>Exports</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
