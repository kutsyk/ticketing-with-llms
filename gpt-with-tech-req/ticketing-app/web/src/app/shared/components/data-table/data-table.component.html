<div class="data-table-container mat-elevation-z8">
  <div class="data-table-header">
    <h2>{{ title }}</h2>
    <button
      *ngIf="showAddButton"
      mat-raised-button
      color="primary"
      (click)="onAdd.emit()"
    >
      <!-- <mat-icon>add</mat-icon> -->
      Add New
    </button>
  </div>

  <table mat-table  class="full-width-table">. <!-- [dataSource]="dataSource" -->

    <!-- Dynamic column definitions -->
    <ng-container *ngFor="let column of displayedColumns" > <!-- [matColumnDef]="column" -->
      <th mat-header-cell *matHeaderCellDef>
        {{ column }}
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element[column] }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="onEdit.emit(element)">
          <!-- <mat-icon>edit</mat-icon> -->
           edit
        </button>
        <button mat-icon-button color="warn" (click)="onDelete.emit(element)">
          <!-- <mat-icon>delete</mat-icon> -->
           delete
        </button>
      </td>
    </ng-container>

    <!-- Header & Row definitions -->
    <tr mat-header-row *matHeaderRowDef="allColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: allColumns"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator> -->
</div>
