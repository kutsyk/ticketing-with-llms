<!-- web/src/app/features/events/pages/detail/event-detail.component.html -->
<div *ngIf="event$ | async as event; else loading">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ event.name }}</mat-card-title>
      <mat-card-subtitle>
        {{ event.start_date | date: 'mediumDate' }} - {{ event.end_date | date: 'mediumDate' }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ event.description }}</p>
      <p>
        <strong>Location:</strong> {{ event.location }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" [routerLink]="['/tickets', event.id]">
        View Tickets
      </button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #loading>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</ng-template>
