<!-- web/src/app/features/auth/pages/reset-password/reset-password.component.html -->
<div class="reset-password-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Reset Your Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- New Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>New Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="Enter your new password"
            required
          />
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="form.get('password')?.hasError('minlength')">
            Password must be at least 8 characters long
          </mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm New Password</mat-label>
          <input
            matInput
            type="password"
            formControlName="confirmPassword"
            placeholder="Confirm your new password"
            required
          />
          <mat-error *ngIf="form.get('confirmPassword')?.hasError('required')">
            Confirmation password is required
          </mat-error>
          <mat-error *ngIf="form.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <div class="actions">
          <button mat-flat-button color="primary" [disabled]="loading">
            Reset Password
            <mat-progress-spinner
              *ngIf="loading"
              diameter="20"
              mode="indeterminate"
            ></mat-progress-spinner>
          </button>
          <button mat-button type="button" (click)="goToLogin()">Back to Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
