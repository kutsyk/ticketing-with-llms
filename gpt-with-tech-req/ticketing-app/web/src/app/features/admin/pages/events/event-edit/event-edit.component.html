<!-- Admin > Events > Edit/Create -->
<div class="event-edit">
  <form [formGroup]="form" (ngSubmit)="save()">
    <mat-card>
      <mat-card-title>{{ isNew ? 'Create Event' : 'Edit Event' }}</mat-card-title>

      <mat-card-content class="grid">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Event name" required />
          <mat-error *ngIf="form.controls.name.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Venue</mat-label>
          <input matInput formControlName="venue" placeholder="Venue / Location" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="span-2">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" rows="4" placeholder="Describe the event"></textarea>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Starts At</mat-label>
          <input matInput [matDatepicker]="dp1" formControlName="starts_at" />
          <mat-datepicker-toggle matSuffix [for]="dp1"></mat-datepicker-toggle>
          <mat-datepicker #dp1></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Ends At</mat-label>
          <input matInput [matDatepicker]="dp2" formControlName="ends_at" />
          <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
          <mat-datepicker #dp2></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Timezone</mat-label>
          <input matInput formControlName="timezone" placeholder="e.g. Europe/Amsterdam" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Status</mat-label>
          <mat-select formControlName="status">
            <mat-option value="DRAFT">DRAFT</mat-option>
            <mat-option value="PUBLISHED">PUBLISHED</mat-option>
            <mat-option value="ARCHIVED">ARCHIVED</mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-button type="button" (click)="back()">Cancel</button>
        <button mat-flat-button color="primary" [disabled]="form.invalid || saving">
          {{ saving ? 'Savingâ€¦' : 'Save' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
