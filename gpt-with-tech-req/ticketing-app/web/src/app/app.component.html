<mat-toolbar color="primary" class="app-toolbar">
  <button mat-icon-button aria-label="Toggle navigation" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>

  <span class="app-title"><a mat-button routerLink="/">ðŸŽŸ Ticketing Platform</a></span>

  <span class="spacer"></span>

  <!-- Navigation links -->
  <a mat-button routerLink="/events" routerLinkActive="active">Events</a>
  <a mat-button *ngIf="isLoggedIn" routerLink="/tickets" routerLinkActive="active">My Tickets</a>
  <a mat-button *ngIf="isLoggedIn" routerLink="/profile" routerLinkActive="active">Profile</a>
  <a mat-button *ngIf="isLoggedIn" routerLink="/checker" routerLinkActive="active">Checker</a>
  <a mat-button routerLink="/admin" *ngIf="isAdmin" routerLinkActive="active">
    Admin
  </a>

  <!-- Auth controls -->
  <button mat-icon-button *ngIf="!isLoggedIn" routerLink="/auth/login">
    <mat-icon>login</mat-icon>
  </button>
  <button mat-icon-button *ngIf="isLoggedIn" (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/events" routerLinkActive="active">
        <mat-icon>event</mat-icon>
        <span>Events</span>
      </a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/tickets" routerLinkActive="active">
        <mat-icon>confirmation_number</mat-icon>
        <span>My Tickets</span>
      </a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/profile" routerLinkActive="active">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </a>
      <a mat-list-item *ngIf="isLoggedIn" routerLink="/checker" routerLinkActive="active">
        <mat-icon>qr_code_scanner</mat-icon>
        <span>Ticket Checker</span>
      </a>
      <a
        mat-list-item
        routerLink="/admin"
        *ngIf="isAdmin"
        routerLinkActive="active"
      >
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin Dashboard</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="app-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
