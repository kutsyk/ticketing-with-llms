<!-- web/src/app/layout/main-layout/main-layout.component.html -->
<mat-sidenav-container class="main-layout-container">
  <!-- Sidebar -->
  <mat-sidenav
    #drawer
    mode="side"
    class="main-layout-sidenav"
    [opened]="true"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- Main Content Area -->
  <mat-sidenav-content>
    <!-- Header -->
    <app-header
      (menuToggle)="drawer.toggle()"
      [title]="pageTitle"
    ></app-header>

    <!-- Router Outlet for Page Content -->
    <div class="main-layout-content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>

<!-- Loading Overlay -->
<app-loading-overlay *ngIf="loading$ | async"></app-loading-overlay>
